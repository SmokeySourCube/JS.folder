<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Function Junction</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='FJ.css'>
    <script src='FJ.js'></script>
</head>
<body>
    <div id="container">
        <p>
            <ul>
                <li>Click the train to make it go faster.</li>
                <li>Click the Stop button to stop it.</li>
                <li>Try to stop it as close to the edge as possible, without crashing.</li>
            </ul>
        </p>
        <div id="track">
            <div id="train">
                <img src="http://www.watzthis.com/images/train.png">
            </div>
        </div>
       <div><button id="startbutton">Start!</button> <button id="Stopbutton">Stop!</button> <button id="resetbutton">Reset</button></div>
    </div>




    <script src='FJ.js'></script>
</body>
</html>
